<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D'Landucci</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Indie+Flower&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header id="head">
      <h1>D'Landucci Ristorante Pizzeria</h1>
    </header>

    <div id="body">
      <div>
        <div id="left-box" class="left clear">
          <div class="left clear">
            <div class="question" onClick="openMap()">¿Dónde encontrarnos?</div>
          </div>
          <div class="right clear">
            <div id="telephone" class="question" onClick="revealNumber()">
              ¿Cómo contactarnos?
            </div>
          </div>
        </div>
        <div id="right-box" class="right clear">
          <div class="left clear">
            <div class="question" onClick="openMenu()">
              ¿Qué ofrecemos?
            </div>
          </div>
          <div class="right clear">
            <div id="open" class="question" onClick="revealOpenTimes()">
              ¿Cuándo abrimos?
            </div>
          </div>
        </div>
      </div>
      <div class="video">
        <video id="video" class="video" autoplay loop muted>
          <source src="video/pizzavideo.mp4" type="video/mp4" />
        </video>
      </div>
    </div>

    <div id="foot">
      <footer>
        <a
          id="trip"
          href="https://www.tripadvisor.es/Restaurant_Review-g661469-d19567203-Reviews-Restaurante_Pizzeria_D_Landucci-Elche_Costa_Blanca_Province_of_Alicante_Valencia.html"
          target="_blank"
        >
          ¡Valóranos en tripadvisor!
        </a>
      </footer>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
